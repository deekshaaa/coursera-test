<!DOCTYPE html>
<html>
<head><meta charset="utf-8">
	<title>floating elements</title>
	<style type="text/css">
		div{
			background-color: blue;
		}
		p{
			width: 50px;
			height: 50px;
			border:1px  solid black;
			float: left;
			margin:5px;
		}

	
		#p1{
			background-color: green;

		}
		#p2{
			background-color: white;

		}
		#p3{
			background-color: red;

		}
		#p4{
			background-color: black;
		}

	</style>
</head>
<body>
<h1>float</h1>
<div>
	<p id="p1"></p>
	<p id="p2"></p>
	<p id="p3"></p>
	<p id="p4"></p>

</div>

</body>
</html>
