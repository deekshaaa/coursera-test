<!DOCTYPE html>
<html>
<head><meta charset="utf-8">
	<title>float</title>
	<style type="text/css">
		*{
			box-sizing:border-box;
			margin:0;
			padding:0;
		}
		h1{
			margin-bottom: 15px;
		}
		div#container{
			background-color: #00ffff;
		}
		p{
			width:50px;
			height:50px;
			border:1px solid black;
			margin-bottom: 15px;
		}
		#p1{
			background-color: green;
			position: relative;
			top:65px;
			left:65px;
		}
		#p2{
			background-color: red;

		}
		#p3{
			background-color: black;
		}
		#p4{
			background-color: yellow;
		}

	</style>
</head>
<body>
<h1>positioning ele</h1>
<div id="container">
	<p id="p1"></p>
	<p id="p2"></p>
	<p id="p3"></p>
	<p id="p4"></p>
</div>
</body>
</html>
